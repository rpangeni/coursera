<div class="registration">

	<fieldset>
	<h1 class="text-center">Registration</h1>
	<form name='regForm' novalidate>
   <div class="form-group">
		 <label>First name</label>
		<input type="text" name="firstname" placeholder="Enter your first name"
			ng-model="signupCtrl.firstname"
			required
			minlength="1"
			class="form-control">
			<span
				ng-if="(regForm.firstname.$error.minlength || regForm.firstname.$error.required) && regForm.firstname.$touched">
				The first name cannot be empty
			</span>
		</div>
			<div class="form-group">
			<label>Last name</label>
			<input type="text" name="lastname" placeholder="Enter your last name"
				ng-model="signupCtrl.lastname"
				required
				minlength="1"
				class="form-control">
				<span
					ng-if="(regForm.lastname.$error.minlength || regForm.lastname.$error.required) && regForm.lastname.$touched">
					The last name cannot be empty
				</span>
			</div>

		<div class="form-group">
			<label>email</label>
		<input type="email" name="email" placeholder="Email"
			ng-model="signupCtrl.email"
			required class="form-control">
			<span ng-if="regForm.email.$invalid && regForm.email.$touched">
				Must be a valid email address: handle@domain format
			</span>
		</div>

		<div class="form-group">
			<label>Phone</label>
		<input type="text" name="phone" placeholder="Phone ###-###-####"
			class="form-control"
			pattern="(\d{3})-(\d{3})-(\d{4})" ng-model="signupCtrl.phone">
			<span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
				Phone must be in the format ###-###-####.
			</span>
		</div>

		<div class="form-group">
			<label>Favourite Food</label>
			<input type="text" name="favdish" placeholder="Enter your favourite dish"
				ng-model="signupCtrl.favdish"
				required
				minlength="2"
				class="form-control">
				<span
					ng-if="regForm.favdish.$touched && !signupCtrl.isValidFavoriteDish()">
					The favourite food must be from list of Short-names like A1 etc.
				</span>
			</div>


		<button class="btn btn-lg btn-primary"
			ng-disabled="regForm.$invalid"
			ng-click="signupCtrl.submit()">Submit</button>

	</form>
	</fieldset>

	<div id="info" ng-if="signupCtrl.completed">
		Your information has been saved.
	</div>


 </div>
