<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as nidctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model="nidctrl.searchText" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="nidctrl.find()">Narrow It Down For Me!</button>
    </div>


    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <found-items items="nidctrl.items" on-remove="nidctrl.removeItem(index)">
      <span class="menu-list"> {{nidctrl.errorMessage}}</div>
    </found-items>
  </div>

  <script src="lib/jquery-3.1.0.min.js"></script>
  <script src="lib/angular.min.js"></script>
  <script src="src/narrow.controller.js"></script>
</body>
</html>
